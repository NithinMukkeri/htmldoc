    <script>
        const items = document.querySelectorAll('.item');

        // Add click event listener to each item
        items.forEach(item => {
            item.addEventListener('click', function() {
                // Toggle enlarged class
                this.classList.toggle('enlarged');
            });
        });
        const itemss = document.querySelectorAll('.item img');

    // Add click event listener to each item
    itemss.forEach(item => {
        item.addEventListener('click', function() {
            // Toggle object-fit between 'fill' and 'cover'
            if (this.style.objectFit === 'fill') {
                this.style.objectFit = 'cover';  // Default back to cover
            } else {
                this.style.objectFit = 'fill';   // Expand to fill on click
            }
        });
    });
    </script>
